<h1>Heroes</h1>

<div class="card-columns">
    <div class="card" *ngFor="let heroes of heroes; let i = index">
        <img class="card-img-top" src="{{ heroes.img }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ heroes.nombre }}</h5>
            <p class="card-text">{{ heroes.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroes.aparicion }}</small></p>


            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
                Ver mas.. 
            </button>


            <!--<a [routerLink]="['/heroe', i]" class="btn btn-block"> Ver mas..</a>-->
        </div>
    </div>
</div>
